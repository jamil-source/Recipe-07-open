<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="auth-wrapper">
    <form class="form-edit" [formGroup]="editForm" (ngSubmit)="updateRecipeItem()">
        <h2 class="h3 mb-3 font-weight-normal text-center">Edit</h2>

        <div *ngIf="error" class="alert alert-danger mt-3">
            Recipe description can only contain 2000 characters and not be empty. Recipe name can not be empty.
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)] = "name" value={{recipe?.name}} class="form-control" formControlName="name" placeholder="Recipe name...">
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea rows = "5" cols = "60" [(ngModel)] = "description" value={{recipe?.description}} class="form-control" formControlName="description" placeholder="Recipe description..."></textarea>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Update</button>
    </form>
  </div>
        </div>
    </div>
</div>
